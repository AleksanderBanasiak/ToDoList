<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header th:replace="fragments/header.html :: TaskHeader"></header>
<br>
<div class ="container">
    <div class="backToMain">
    <a th:href="@{/tasks}">Back to main site</a>
    </div>
    <table class = "item" th:each="todolist: ${todolists}" >
        <div class="nazwaListy">
            <h2 th:text="${todolist.name}" th:style="|color: ${todolist.color}|" ></h2>
            <a th:href = "@{/list/edit/{id}(id=${todolist.toDoId})}" class = "update">Update List</a>
            <a th:href = "@{/list/{id}(id=${todolist.toDoId})}" class = "delete">Delete List</a>
        </div>
        <thead class = "tableDescription" >
        <tr th:style="|background-color: ${todolist.color}|">
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody class="tableBody">
        <tr>
            <td>.</td>
            <td>.</td>
            <td>.</td>
            <td>.</td>
        </tr>
        <tr>
            <td>. </td>
            <td>. </td>
            <td>.</td>
            <td>.</td>
        </tr>
        <tr>
            <td>. </td>
            <td>. </td>
            <td>.</td>
            <td>.</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="lastMargin"></div>
<div th:replace="fragments/footer.html :: TaskFooter"></div>
</body>
</html>
